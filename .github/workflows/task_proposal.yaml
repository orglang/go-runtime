---
name: Task proposal

on:
  push:
    branches: [main]
  pull_request:
    branches-ignore: [main]
  workflow_dispatch:

jobs:
  binaries:
    name: Make binaries
    timeout-minutes: 10
    permissions:
      checks: write
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workspace repo
        uses: actions/checkout@v6
        with:
          repository: orglang/workspace
      - name: Checkout sdk repo
        uses: actions/checkout@v6
        with:
          repository: orglang/go-sdk
          path: go-sdk
      - name: Checkout runtime repo
        uses: actions/checkout@v6
        with:
          repository: orglang/go-runtime
          path: go-runtime
      - name: Setup gear
        uses: ./.github/actions/setup-gear
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check sources
        run: task sources
